name: Terraform CI/CD with OIDC

on:
  # План на PR, автоприменение на push в main
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'
  # Ручной запуск из Actions → Run workflow
on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [apply, destroy]
        default: apply
        required: true

permissions:
  id-token: write        # OIDC
  contents: read         # checkout
  pull-requests: write   # постим план в PR (опционально)

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  WORKDIR: infra
  AWS_ROLE_ARN: arn:aws:iam::097635932419:role/github-actions-ci-cd-pipeline-aws
  AWS_REGION: us-east-1

jobs:
  plan_pr:
    name: terraform plan (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKDIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: 1.9.5

      - name: Init
        run: terraform init -upgrade

      - name: Format check
        run: terraform fmt -check -recursive

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan -no-color -out=plan.out

      - name: Save plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan
          path: ${{ env.WORKDIR }}/plan.out

      - name: Post plan summary to PR
        run: |
          {
            echo "### Terraform Plan"
            echo
            terraform show -no-color plan.out | sed -n '1,300p'
          } >> "$GITHUB_STEP_SUMMARY"

  apply_main:
    name: terraform apply (main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKDIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: 1.9.5

      - name: Init
        run: terraform init -upgrade

      - name: Format & Validate
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Apply
        run: terraform apply -auto-approve

  manual:
    name: terraform ${{ inputs.action }} (manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKDIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: 1.9.5

      - name: Init
        run: terraform init -upgrade

      - name: Format & Validate
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Run chosen action
        run: |
          case "${{ inputs.action }}" in
            apply)   terraform apply -auto-approve ;;
            destroy) terraform destroy -auto-approve ;;
            *) echo "Unsupported action"; exit 1 ;;
          esac